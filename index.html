<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <header>
    <!--code pour le menu de navigation-->
    <div class="topNav" id="myTopnav">
      <button class="featBtn">Features</button>
      <div class="features-content">
        <a href="#">ToDo List</a>
        <a href="#">Calendar</a>
        <a href="#">Reminders</a>
        <a href="#">Planning</a>
      </div>
      <button class="compBtn">Company</button>
      <div class="company-content">
        <a href="#">History</a>
        <a href="#">Our Team</a>
        <a href="#">Blog</a>
      </div>
      <div class="links">
        <a href="#careers">Careers</a>
        <a href="#about">About</a>
      </div>
    </div>
    <!--Boutons Login et Register-->
    <div>
      <button class="btnLog">Login</button> 
      <button class="btnLog">Register</button>
    </div>
    
  </header>
  <main>
    <div class="container">
      <section class="content">
        <h1>Make remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.</p>
        <button class="btn">Learn more</button> 
        <div class="logo">
          <img src="./assets/images/client-databiz.svg" alt="logoDatabiz">
          <img src="./assets/images/client-audiophile.svg" alt="logoAudiophile" class="audio">
          <img src="./assets/images/client-meet.svg" alt="logoMeet">
          <img src="./assets/images/client-maker.svg" alt="logoClientmarker">
        </div>
      </section>
      <section>
        <img src="./assets/images/image-hero-desktop.png" alt="image du site">
      </section>
    </div>
    
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">JediAddis</a>.
    </div>
  </footer>
</body>
</html>
